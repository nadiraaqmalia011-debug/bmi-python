<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator Pastel</title>
  <style>
    :root {
      --pink: #ffd6e8;
      --blue: #d6eeff;
      --white: #ffffff;
      --gray-text: #333;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--blue);
    }

    .calculator {
      background-color: var(--white);
      width: 320px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .screen {
      background-color: var(--pink);
      color: var(--gray-text);
      text-align: right;
      padding: 10px 20px;
      border: none;
      outline: none;
    }

    .history {
      font-size: 1rem;
      color: #666;
      height: 25px;
    }

    .current {
      font-size: 2.5rem;
      font-weight: 600;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 15px;
      background-color: var(--blue);
    }

    button {
      height: 60px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      background-color: var(--white);
      color: var(--gray-text);
    }

    button:active {
      transform: scale(0.96);
      background-color: #f0f0f0;
    }

    .operator {
      background-color: var(--pink);
    }

    .equals {
      background-color: var(--blue);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="history" id="history"></div>
      <div class="current" id="display">0</div>
    </div>

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equals" colspan="2" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyEl = document.getElementById('history');

    function appendNumber(num) {
      if (display.textContent === '0' && num !== '.') {
        display.textContent = num;
      } else {
        display.textContent += num;
      }
      historyEl.textContent = display.textContent;
    }

    function appendOperator(op) {
      const lastChar = display.textContent.slice(-1);
      if ('+-*/%'.includes(lastChar)) return;
      display.textContent += op;
      historyEl.textContent = display.textContent;
    }

    function clearDisplay() {
      display.textContent = '0';
      historyEl.textContent = '';
    }

    function deleteLast() {
      display.textContent = display.textContent.slice(0, -1) || '0';
      historyEl.textContent = display.textContent;
    }

    function calculate() {
      try {
        const result = eval(display.textContent.replace('÷', '/').replace('×', '*'));
        historyEl.textContent = display.textContent + ' =';
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
